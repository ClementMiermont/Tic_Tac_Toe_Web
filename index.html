<!Doctype html>
<html lang ="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="title_content">
		<h1>Tic Tac Toe</h1>
		<div class="game_messages">
		<div class="message"><span class="current_player">X</span>'s Turn</div>
		<div class = "player X score"> player X Score : <span class="PlayerOneScore">0</span></div>
		<div class = "player O score"> player Y Score : <span class="PlayerTwoScore">0</span></div>
		</div>
	</div>
	<div class="board">
		<div class="grid">
		<div class="square" id="square_0"><span class="value">*</span></div>
		<div class="square" id="square_1"><span class="value">*</span></div>
		<div class="square" id="square_2"><span class="value">*</span></div>
		<div class="square" id="square_3"><span class="value">*</span></div>
		<div class="square" id="square_4"><span class="value">*</span></div>
		<div class="square" id="square_5"><span class="value">*</span></div>
		<div class="square" id="square_6"><span class="value">*</span></div>
		<div class="square" id="square_7"><span class="value">*</span></div>
		<div class="square" id="square_8"><span class="value">*</span></div>
		</div>
	</div>
	
	
	<div class="footer">
		<button id="restart">Restart Game</button>		
	</div>
	<script src="app.js"></script>
	
	
	
	</html>
